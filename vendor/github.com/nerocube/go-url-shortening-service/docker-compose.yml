version: "3"
services:
  go-url-shortening-service:
    restart: "always"
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - "app_redis"
      - "app_postgres"
    links:
      - "app_redis"
      - "app_postgres"
    environment:
      POSTGRES_PASSWORD: "mypass"
      POSTGRES_USER: "nero"
      POSTGRES_DB: "tiny_service"
      POSTGRES_HOST: "app_postgres"
      POSTGRES_PORT: "5432"
      REDIS_HOST: "app_redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
  app_redis:
    restart: "always"
    container_name: "redis"
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - "/tmp/redis-data:/tmp"
  app_postgres:
    image: "postgres"
    environment:
      POSTGRES_PASSWORD: "mypass"
      POSTGRES_USER: "nero"
      POSTGRES_DB: "tiny_service"
    volumes: 
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql
    ports:
      - "5432:5432"
